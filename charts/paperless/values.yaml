replicaCount: 1

image:
  repository: ghcr.io/paperless-ngx/paperless-ngx
  pullPolicy: IfNotPresent
  tag: ""

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1

podDisruptionBudget:
  enabled: true
  minAvailable: 1
  unhealthyPodEvictionPolicy: AlwaysAllow

networkPolicy:
  enabled: false
  ingress:
    enabled: false
    rules: []
  egress:
    enabled: false
    rules: []

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: chart-example-tls
      hosts:
        - chart-example.local

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 2Gi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 60
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 60

volumes:
  - name: data
    claimName: paperless-ngx-data
    mountPath: /usr/src/paperless/data
    accessMode: ReadWriteMany
    size: 5Gi
  - name: media
    claimName: paperless-ngx-media
    mountPath: /usr/src/paperless/media
    accessMode: ReadWriteMany
    size: 5Gi
  - name: export
    claimName: paperless-ngx-export
    mountPath: /usr/src/paperless/export
    accessMode: ReadWriteMany
    size: 5Gi
  - name: consume
    mountPath: /usr/src/paperless/consume
    emptyDir: {}

TZ: Europe/Amsterdam

paperless:
  url: "https://paperless.example.org"
  port: 8000
  ocrLanguage: "deu"
  dbHost: "paperless-postgresql"
  dbPort: 5432
  dbName: paperless
  dbUser: paperless
  redisHost: "paperless-valkey"
  redisPort: 6379

  existingSecret:
    name: "paperless-ngx-secret"
    secretKey: "secret-key"
    dbPasswordKey: "db-password"
    adminUsernameKey: "admin-username"
    adminPasswordKey: "admin-password"
    redisPasswordKey: Null
