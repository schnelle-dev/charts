apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pelican-panel.fullname" . }}-test-connection"
  labels:
    {{- include "pelican-panel.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-connection
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  securityContext:
    fsGroup: 10000
  containers:
    - name: curl
      image: curlimages/curl:latest
      imagePullPolicy: Always
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
      command: ["sh", "-c", "curl -f http://{{ include "pelican-panel.fullname" . }}:{{ .Values.service.port }}/ || exit 1"]
      resources:
        limits:
          memory: "64Mi"
          cpu: "50m"
        requests:
          memory: "32Mi"
          cpu: "10m"
  restartPolicy: Never
  automountServiceAccountToken: false

