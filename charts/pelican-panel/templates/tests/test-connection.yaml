apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pelican-panel.fullname" . }}-test-connection"
  labels:
    {{- include "pelican-panel.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  securityContext:
    fsGroup: 10000
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
      args: ['{{ include "pelican-panel.fullname" . }}:{{ .Values.service.port }}/up']
      resources:
        limits:
          memory: "64Mi"
          cpu: "50m"
        requests:
          memory: "32Mi"
          cpu: "10m"
  restartPolicy: Never
  automountServiceAccountToken: false
