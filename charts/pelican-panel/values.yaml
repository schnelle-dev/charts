  repository: ghcr.io/pelican-dev/panel
  pullPolicy: Always
  tag: ""

# -- number of replicas for the Deployment; pelican only supports 1 replica officially
replicas: 1

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 0

